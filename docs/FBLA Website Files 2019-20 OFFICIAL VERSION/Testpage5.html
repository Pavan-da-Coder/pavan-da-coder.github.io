<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_slideshow_auto-->
<style>
/* {box-sizing: border-box;}*/
.mySlides {
  display: none;
}

/* Slideshow container */
.slideshow-container {
  /*max-width: 1000px;*/
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  top: 100px;
  width: 100%;
  left: 100px;
  /*display: flex;
  flex-direction: row;
  align-items: center;*/
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

 /*On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>

<h2>Automatic Slideshow</h2>
<p>Change image every 2 seconds:</p>

<div class="slideshow-container">

<div class="mySlides fade" id="mySlides1">
  <!--<div class="numbertext">1 / 3</div>-->

        Caption One.
    </div>
</div>

<div class="mySlides fade" id="mySlides2">
  <!--<div class="numbertext">2 / 3</div>-->

  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade" id="mySlides3">
  <!--<div class="numbertext">3 / 3</div>-->
  <img src="../FBLA Website Files 2019-20 OFFICIAL VERSION/Pics and vids and random stuff/Jobs page Section 1 pics/v4Georgia Aquarium.jpg" width="100%" height="auto">
  <div class="text">Caption Three</div>
</div>

</div>
<br>

<div style="text-align:center">
        <span class="dot" onclick="selectSlides1()" id="dot1"></span> 

        <span class="dot" onclick="selectSlides2()" id="dot2"></span> 

        <span class="dot" onclick="selectSlides3()" id="dot3"></span> 
</div>

<script>
var slideIndex = 0;
var i = 0;
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("dot");

setInterval( showSlides, 10000 );

function showSlides() {
  for (x = i; x < slides.length; x++) {
    slides[x].style.display = "none";
    if(x > slides.length) x = 1;
    dots[x].className = dots[x].className.replace(" active", "")
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (x = i; x < dots.length; x++) {
    dots[x].className = dots[x].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

function selectSlides1(){
    var interval = setInterval(showSlides(), 10000);
    document.getElementById("mySlides2").style.display = "none";
    document.getElementById("mySlides3").style.display = "none";
    document.getElementById("mySlides1").style.display = "block";
    //Version 2
    document.getELementById("dot2").style.display = "inactive";
    document.getElementById("dot3").style.display = "inactive";
    document.getElementById("dot1").style.display = "active";
    
    //Version 1
    /*document.getElementById("dot1").style.display = "active";
    document.getElementById("dot2").style.display = "inactive";
    document.getElementById("dot3").style.display = "inactive";*/
    /*slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";*/
}
function selectSlides2(){
    var interval = setInterval(showSlides(), 10000);
    document.getElementById("mySlides1").style.display = "none";
    document.getElementById("mySlides3").style.display = "none";
    document.getElementById("mySlides2").style.display = "block";
    document.getElementById("dot2").style.display = "active";
    document.getElementById("dot1").style.display = "inactive";
    document.getElementById("dot3").style.display = "inactive";
    /*slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";*/
}
function selectSlides3(){
    var interval = setInterval(showSlides(), 10000);
    document.getElementById("mySlides1").style.display = "none";
    document.getElementById("mySlides2").style.display = "none";
    document.getElementById("mySlides3").style.display = "block";

</script>
